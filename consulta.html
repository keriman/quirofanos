
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="themes/tema.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript">
             $(document).ready(function() {
                $("#peticion").click(function(event) {
                    $("#capa").load('http://intermediafest.com/celular/dota2.php', function(response, status, xhr) {
                          if (status == "error") {
                            var msg = "<strong>¡Error!</strong> Por favor verifica tu conexión a internet";
                            $("#capaerror").html('<div class="alert alert-error">' + msg + '</div>');
                          }
                        });
                });
            });  
        </script>
    </head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>It Worked!</h1>
			</div>
			<div data-role="content" data-theme="a">
				<input name="boton" type="button" id="peticion" value="buscar">
                <div id="capa"></div>
                
                
			</div>
		</div>
	</body>
</html>
